<nav  class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in" (click)="logOut()"></span> LogOut</a></li>    
            </ul>    
        </div>
    </nav>
<div class="card card-container">
    <table class="table">
        <thead>
            <tr>
                <th>title</th>
                <th>prix</th>
                <th>quantite</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let commande of produitsCommandes; let i = index">
                <td>{{commande.produit.title}}</td>
                <td>{{commande.produit.prix}}</td>
                <td>{{commande.quantite}}</td>
                <td><button (click)="deleteCommande(i)">delete</button></td>
            </tr>
        </tbody>
    </table>
    <ul>
        <li>Total price : {{prixTotal}}</li>
        <li><button (click)="deleteBasket()">Delete all</button></li>
        <li><a [routerLink]="['/list-product']" class="btn btn-link">Continue shopping</a></li>
        <li><a [routerLink]="['/payment']" class="btn btn-link">Buy</a></li>
    </ul>
</div>
