<div class="card card-container">
    <table class="table">
        <thead>
            <tr>
                <th>title</th>
                <th>auteur</th>
                <th>genre</th>
                <th>Plus</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produit of produits ">
                <td>{{produit.title}}</td>
                <td>{{produit.auteur}}</td>
                <td>{{produit.genre}}</td>
                <td><a routerLink="/product-sheet/{{produit.id}}" routerLinkActive="active">+</a></td>
            </tr>
        </tbody>
    </table>
</div>
